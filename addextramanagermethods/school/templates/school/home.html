<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: left;
        }
        h3 {
            margin: 20px 0 10px;
        }
    </style>
</head>
<body>
    <h3>Student Information</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.roll }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table><hr>
</body>
</html>
